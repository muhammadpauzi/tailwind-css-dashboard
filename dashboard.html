<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  <title>Vite App</title>
</head>

<body class="antialiased bg-gray-50 relative" x-data="{ open: false }">
  <div class="fixed top-0 grid place-content-center right-0 left-0 bottom-0 w-full h-full bg-white z-[60]"
    x-data="{preLoadShow: true}" x-show="preLoadShow" x-init="setTimeout(fn => preLoadShow = false, 1000)"
    x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-300"
    x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0 scale-150">
    <span class="loader"></span>
  </div>

  <div class="backrop fixed top-0 right-0 left-0 bottom-0 w-full h-full bg-black/20 z-40" @click="open = false"
    x-show="open" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-300"
    x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"></div>

  <div class="flex h-screen overflow-hidden">
    <div
      class="flex -translate-x-full lg:flex lg:flex-shrink-0 fixed lg:static top-0 left-0 bottom-0 z-50 lg:-translate-x-0 transition-all"
      :class="{'-translate-x-full': !open, '-translate-x-0': open}">
      <div class="flex flex-col w-screen md:w-64 h-full">
        <div class="flex flex-col flex-grow pt-5 overflow-y-auto bg-white border-r">
          <div class="flex flex-col flex-shrink-0 px-4">
            <div class="flex items-center justify-between">
              <a class="text-lg font-semibold tracking-tighter text-black focus:outline-none focus:ring" href="/">
                <span class="inline-flex items-center gap-2">
                  <svg class="w-5 h-5 mx-auto" viewBox="0 0 232 232" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M166.524 51.4683L116.367 101.625L65.5235 51.4683L116.367 0.62434L166.524 51.4683ZM231.11 116.054L180.953 166.898L130.796 116.054L180.953 65.8969L231.11 116.054ZM101.939 116.054L51.0948 166.898L0.250934 116.054L51.0948 65.8969L101.939 116.054ZM166.524 181.326L116.367 231.483L65.5235 181.326L116.367 130.482L166.524 181.326Z"
                      fill="#0c0c0c"></path>
                  </svg>

                  windstatic
                </span>
              </a>

              <button @click="open = !open"
                class="inline-flex items-center justify-center p-2 text-black focus:outline-none focus:text-accent-500 hover:text-accent-400 lg:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path class="inline-flex" d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"></path>
                </svg>
              </button>
            </div>

            <button class="hidden rounded-lg focus:outline-none focus:shadow-outline">
              <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                <path fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                  clip-rule="evenodd"></path>
                <path fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"></path>
              </svg>
            </button>
          </div>
          <div class="flex flex-col flex-grow mt-5">
            <nav class="flex-1 px-2 bg-white">
              <ul x-data="{items: [
                  { 
                    group: 'Main Menu',
                    items: ['Dashboard', 'Notifications', 'Information']
                  },
                  { 
                    group: 'Products',
                    items: ['Categories', 'Products', 'Comments', 'Images']
                  },
                  { 
                    group: 'Orders',
                    items: ['New Orders', 'Other Orders']
                  },
                  { 
                    group: 'Users Management',
                    items: ['Accounts', 'Activities', 'Deleted Users', 'Reports']
                  }
                ]}">
                <template x-for="(item, index) in items" :key="index">
                  <li>
                    <div x-data="{ open: false }">
                      <button
                        class="inline-flex items-center justify-between w-full px-4 py-2 mt-1 text-sm transition duration-200 ease-in-out transform rounded-xl hover:bg-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 group"
                        @click="open = ! open">
                        <span class="inline-flex items-center text-base font-light">
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                              d="M11.42 15.17L17.25 21A2.652 2.652 0 0021 17.25l-5.877-5.877M11.42 15.17l2.496-3.03c.317-.384.74-.626 1.208-.766M11.42 15.17l-4.655 5.653a2.548 2.548 0 11-3.586-3.586l6.837-5.63m5.108-.233c.55-.164 1.163-.188 1.743-.14a4.5 4.5 0 004.486-6.336l-3.276 3.277a3.004 3.004 0 01-2.25-2.25l3.276-3.276a4.5 4.5 0 00-6.336 4.486c.091 1.076-.071 2.264-.904 2.95l-.102.085m-1.745 1.437L5.909 7.5H4.5L2.25 3.75l1.5-1.5L7.5 4.5v1.409l4.26 4.26m-1.745 1.437l1.745-1.437m6.615 8.206L15.75 15.75M4.867 19.125h.008v.008h-.008v-.008z" />
                          </svg>

                          <span class="ml-4 font-medium tracking-tighter" x-text="item.group">
                          </span>
                        </span>
                        <svg fill="currentColor" viewBox="0 0 20 20" :class="{'rotate-180': open, 'rotate-0': !open}"
                          class="inline w-5 h-5 ml-auto transition-transform duration-200 transform group-hover:text-accent rotate-0">
                          <path fill-rule="evenodd"
                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                        </svg>
                      </button>
                      <div class="p-2 pl-6 -px-px" x-show="open" @click.outside="open = false" style="display: none">
                        <ul>
                          <template x-for="(item_, index) in item.items" :key="index">
                            <li>
                              <a href="#" title="#"
                                class="inline-flex items-center w-full p-2 pl-3 text-sm font-medium tracking-tighter transition duration-200 ease-in-out transform rounded-xl hover:bg-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 group">
                                <span class="inline-flex items-center w-full">
                                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M11.42 15.17L17.25 21A2.652 2.652 0 0021 17.25l-5.877-5.877M11.42 15.17l2.496-3.03c.317-.384.74-.626 1.208-.766M11.42 15.17l-4.655 5.653a2.548 2.548 0 11-3.586-3.586l6.837-5.63m5.108-.233c.55-.164 1.163-.188 1.743-.14a4.5 4.5 0 004.486-6.336l-3.276 3.277a3.004 3.004 0 01-2.25-2.25l3.276-3.276a4.5 4.5 0 00-6.336 4.486c.091 1.076-.071 2.264-.904 2.95l-.102.085m-1.745 1.437L5.909 7.5H4.5L2.25 3.75l1.5-1.5L7.5 4.5v1.409l4.26 4.26m-1.745 1.437l1.745-1.437m6.615 8.206L15.75 15.75M4.867 19.125h.008v.008h-.008v-.008z" />
                                  </svg>

                                  <span class="ml-4" x-text="item_"> </span>
                                </span>
                              </a>
                            </li>
                          </template>
                        </ul>
                      </div>
                    </div>
                  </li>
                </template>
              </ul>
            </nav>
          </div>
          <div class="flex flex-shrink-0 p-4 px-4 bg-gray-50">
            <div @click.away="open = false" class="relative inline-flex items-center w-full" x-data="{ open: false }">
              <button @click="open = !open"
                class="inline-flex items-center justify-between w-full px-4 py-3 text-lg font-medium text-center text-white transition duration-500 ease-in-out transform rounded-xl hover:bg-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <span>
                  <span class="flex-shrink-0 block group">
                    <div class="flex items-center">
                      <div>
                        <img class="inline-block object-cover rounded-full h-9 w-9"
                          src="https://images.unsplash.com/flagged/photo-1570612861542-284f4c12e75f?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=2070&amp;q=80"
                          alt="" />
                      </div>
                      <div class="ml-3 text-left">
                        <p class="text-sm font-medium text-gray-500 group-hover:text-blue-500">
                          Mike Vega
                        </p>
                        <p class="text-xs font-medium text-gray-500 group-hover:text-blue-500">
                          Pro user
                        </p>
                      </div>
                    </div>
                  </span>
                </span>
                <svg :class="{'rotate-180': open, 'rotate-0': !open}" xmlns="http://www.w3.org/2000/svg"
                  class="inline w-5 h-5 ml-4 text-black transition-transform duration-200 transform rotate-0"
                  viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd"
                    d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z"
                    clip-rule="evenodd"></path>
                </svg>
              </button>
              <div x-show="open" x-transition:enter="transition ease-out duration-100"
                x-transition:enter-start="transform opacity-0 scale-95"
                x-transition:enter-end="transform opacity-100 scale-100"
                x-transition:leave="transition ease-in duration-75"
                x-transition:leave-start="transform opacity-100 scale-100"
                x-transition:leave-end="transform opacity-0 scale-95"
                class="absolute bottom-0 z-50 w-full mx-auto mt-2 origin-bottom-right bg-white rounded-xl"
                style="display: none">
                <div class="px-2 py-2 bg-white rounded-lg shadow-lg ring-1 ring-black ring-opacity-5">
                  <ul>
                    <li>
                      <a class="inline-flex items-center w-full px-4 py-2 mt-1 text-sm text-gray-500 transition duration-200 ease-in-out transform rounded-lg focus:shadow-outline hover:bg-gray-100 hover:scale-95 hover:text-blue-500"
                        href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                          stroke="currentColor" class="w-6 h-6">
                          <path stroke-linecap="round" stroke-linejoin="round"
                            d="M11.42 15.17L17.25 21A2.652 2.652 0 0021 17.25l-5.877-5.877M11.42 15.17l2.496-3.03c.317-.384.74-.626 1.208-.766M11.42 15.17l-4.655 5.653a2.548 2.548 0 11-3.586-3.586l6.837-5.63m5.108-.233c.55-.164 1.163-.188 1.743-.14a4.5 4.5 0 004.486-6.336l-3.276 3.277a3.004 3.004 0 01-2.25-2.25l3.276-3.276a4.5 4.5 0 00-6.336 4.486c.091 1.076-.071 2.264-.904 2.95l-.102.085m-1.745 1.437L5.909 7.5H4.5L2.25 3.75l1.5-1.5L7.5 4.5v1.409l4.26 4.26m-1.745 1.437l1.745-1.437m6.615 8.206L15.75 15.75M4.867 19.125h.008v.008h-.008v-.008z" />
                        </svg>
                        <span class="ml-4 font-medium tracking-tighter"> Account </span>
                      </a>
                    </li>
                    <li>
                      <a class="inline-flex items-center w-full px-4 py-2 mt-1 text-sm text-gray-500 transition duration-200 ease-in-out transform rounded-lg focus:shadow-outline hover:bg-gray-100 hover:scale-95 hover:text-blue-500"
                        href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                          stroke="currentColor" class="w-6 h-6">
                          <path stroke-linecap="round" stroke-linejoin="round"
                            d="M11.42 15.17L17.25 21A2.652 2.652 0 0021 17.25l-5.877-5.877M11.42 15.17l2.496-3.03c.317-.384.74-.626 1.208-.766M11.42 15.17l-4.655 5.653a2.548 2.548 0 11-3.586-3.586l6.837-5.63m5.108-.233c.55-.164 1.163-.188 1.743-.14a4.5 4.5 0 004.486-6.336l-3.276 3.277a3.004 3.004 0 01-2.25-2.25l3.276-3.276a4.5 4.5 0 00-6.336 4.486c.091 1.076-.071 2.264-.904 2.95l-.102.085m-1.745 1.437L5.909 7.5H4.5L2.25 3.75l1.5-1.5L7.5 4.5v1.409l4.26 4.26m-1.745 1.437l1.745-1.437m6.615 8.206L15.75 15.75M4.867 19.125h.008v.008h-.008v-.008z" />
                        </svg>
                        <span class="ml-4 font-medium tracking-tighter"> Profile </span>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex flex-col flex-1 w-0 overflow-hidden">
      <main class="relative flex-1 overflow-y-auto focus:outline-none">

        <header
          class="lg:hidden py-4 px-4 mx-auto 2xl:max-w-7xl sm:px-6 md:px-8 fixed top-0 left-0 right-0 z-[45] bg-white border-b border-b-gray-100">
          <button @click="open = !open"
            class="inline-flex items-center justify-center p-2 text-black focus:outline-none focus:text-accent-500 hover:text-accent-400 lg:hidden">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path :class="{'hidden': open, 'inline-flex': !open }" class="inline-flex" d="M4 6h16M4 12h16M4 18h16"
                stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
              <path :class="{'hidden': !open, 'inline-flex': open }" class="hidden" d="M6 18L18 6M6 6l12 12"
                stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
            </svg>
          </button>
        </header>

        <div class="pb-6 pt-24 lg:py-6">
          <div class="px-4 mx-auto 2xl:max-w-7xl sm:px-6 md:px-8">
            <!-- === Remove and replace with your own content... === -->
            <div class="py-4">
              <div class="h-screen border border-gray-100 bg-white rounded-lg p-6 py-10 lg:p-10">
                <a href=""
                  class="inline-flex items-center border mb-5 border-transparent font-medium px-3 py-1 leading-6 rounded-full text-xs text-gray-600 ring-1 ring-gray-900/10 hover:ring-blue-600 hover:text-blue-600 uppercase">
                  Get free-trial pro member account &rarr;</a>
                </a>

                <h1 class="font-medium tracking-tighter text-3xl lg:text-4xl text-black">Welcome our customer, <span
                    class="relative whitespace-nowrap text-blue-600"><svg aria-hidden="true" viewBox="0 0 418 42"
                      class="absolute left-0 top-2/3 h-[0.58em] w-full fill-blue-300/70" preserveAspectRatio="none">
                      <path
                        d="M203.371.916c-26.013-2.078-76.686 1.963-124.73 9.946L67.3 12.749C35.421 18.062 18.2 21.766 6.004 25.934 1.244 27.561.828 27.778.874 28.61c.07 1.214.828 1.121 9.595-1.176 9.072-2.377 17.15-3.92 39.246-7.496C123.565 7.986 157.869 4.492 195.942 5.046c7.461.108 19.25 1.696 19.17 2.582-.107 1.183-7.874 4.31-25.75 10.366-21.992 7.45-35.43 12.534-36.701 13.884-2.173 2.308-.202 4.407 4.442 4.734 2.654.187 3.263.157 15.593-.78 35.401-2.686 57.944-3.488 88.365-3.143 46.327.526 75.721 2.23 130.788 7.584 19.787 1.924 20.814 1.98 24.557 1.332l.066-.011c1.201-.203 1.53-1.825.399-2.335-2.911-1.31-4.893-1.604-22.048-3.261-57.509-5.556-87.871-7.36-132.059-7.842-23.239-.254-33.617-.116-50.627.674-11.629.54-42.371 2.494-46.696 2.967-2.359.259 8.133-3.625 26.504-9.81 23.239-7.825 27.934-10.149 28.304-14.005.417-4.348-3.529-6-16.878-7.066Z">
                      </path>
                    </svg><span class="relative">Muhammad Pauzi!</span></span>
                </h1>

                <div class="w-full py-5 mt-5">
                  <div class="p-2">
                    <h4 class="font-medium tracking-tighter text-black text-lg">Activies</h4>
                  </div>
                  <ul x-data="{}">
                    <template x-for="i in 4">
                      <li class="p-5 border-b border-gray-200 flex items-center justify-between gap-3">
                        <div>
                          <h5 class="text-sm">Create new Product <span x-text="i"></span> <span
                              class="text-gray-800 font-bold">/</span> Shoes
                          </h5>
                          <p class="mt-4 text-sm tracking-tighter text-gray-500">
                            Lorem ipsum dolor sit amet <strong>consectetur</strong> adipisicing elit. Illo architecto
                            animi eaque
                            quaerat
                            distinctio consectetur maiores sit. Eos autem quia ducimus quidem esse.
                          </p>
                        </div>
                        <div>
                          <a href=""
                            class="rounded-full bg-green-200/40 border border-green-600 px-3 py-1 text-xs text-green-600 font-medium">
                            Success
                          </a>
                        </div>
                      </li>
                    </template>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <!-- === End ===  -->
        </div>
    </div>
    </main>
  </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
